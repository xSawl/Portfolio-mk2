<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portofolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaquerries.css" />
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Jeevan R</div>
        <div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projets</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Jeevan R</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <li><a href="#about" onclick="toggleMenu()">About</a></li>
                <li><a href="#experience" onclick="toggleMenu()">Experience</a></li>
                <li><a href="#projects" onclick="toggleMenu()">Projets</a></li>
                <li><a href="#contact" onclick="toggleMenu()">Contact</a></li>
            </div>
        </div>
    </nav>
    <section id = "profile">
        <div class="section__pic-container">
            <img src="./assets/profile-pic.png" alt="Jeevan Prophile Picture"/>
        </div>
        <div class="section__text">
            <p class="section__text__p1"> Salut, Je suis</p>
            <h1 class="title"> Jeevan RAMAKICHENIN</h1>
            <P class="section__text__p2">Game Developer</P>
            <div class="btn-container">
                <button
                    class="btn btn-color-2"
                    onclick="window.open('./assets/CV.pdf')">
                    Télécharger CV
                </button>
                <button
                    class="btn btn-color-1"
                    onclick="location.href='./#contact'">
                    Contact Info
                </button>
            </div>
            <div id="social-container">
                <img src="./Assets/linkedin.png"
                alt="Mon profile Linkedin"
                class="icon"
                onclick="location.href='https://www.linkedin.com/notifications/?filter=all'"
                />
                <img src="./Assets/github.png"
                alt="Mon GitHub"
                class="icon"
                onclick="location.href='https://github.com/xSawl?tab=overview&from=2024-04-01&to=2024-04-30'"
                />
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
